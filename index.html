    <div>
	<h1>&emsp;&emsp;&emsp;石頭鍋&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;麻辣鍋&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;牛奶鍋&emsp;</h1>
    </div>
	<br/><h2><p>石頭鍋：（點擊會消失）</p>麻辣鍋：&emsp;&emsp;&emsp;&emsp;牛奶鍋：<br>將洋蔥、蒜頭、白芝麻、&emsp;&emsp;&emsp;&emsp;以花椒粒、蔥段、薑片、&emsp;&emsp;&emsp;熬製高湯，加入牛奶及奶油，<br>肉片…等以現點現炒的&emsp;&emsp;&emsp;&emsp;&emsp;辣椒粉、紫草、桂皮、&emsp;&emsp;&emsp;&emsp;湯底滿滿蛋白質席鈣質，嚐起<br>桌邊服務方式呈現，&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;八角、茴香等熬製而成。&emsp;&emsp;&emsp;來鮮香卻不膩口<br>經大火爆香後濃郁的香氣&emsp;&emsp;&emsp;&emsp;吃時舌頭微感麻痺，<br>即散發出來，最後淋入高湯&emsp;&emsp;&emsp;味帶辛辣，十分下飯<br>香濃的石頭火鍋就完成了！</h2>
